name: blue_print_pos
description: Plugin to connecting bluetooth printer device, support on Android and iOS
version: 0.1.4
homepage: https://github.com/iandis/blue_print_pos

publish_to: 'none'

environment:
  sdk: ">=2.16.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  # Utilities for generate ByteBuffer
  esc_pos_utils:
    git:
      ref: abe7b790e9a8d9bc8a6d90b25aac3e5e08d3ad09
      url: https://github.com/andrey-ushakov/esc_pos_utils.git
  fluetooth: ^0.0.5
  # Framework
  flutter:
    sdk: flutter
  # Image utilities
  image: 4.0.17
  # Generate qr image painter
  qr_flutter:
    git: https://github.com/theyakka/qr.flutter.git

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.ayeee.blue_print_pos
        pluginClass: BluePrintPosPlugin
      ios:
        pluginClass: BluePrintPosPlugin
